name: publish-next

on:
  push:
    branches: [ "next" ]

jobs:

  publish-next:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Bump version
        run: |
          VERSION="$(npm version --no-git-tag-version "$(npm pkg get version | xargs)-next.${GITHUB_SHA::7}")"
          echo "::notice title=Version::${VERSION:1}"

      - run: npm ci
      - run: npm run build
      - run: npm run docs
      - run: npm test
      - run: npm run test:definitions

      - name: Publish
        run: |
          cd ./lib
          npm publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
