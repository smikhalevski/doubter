name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test

  test-definitions:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        typescript: [ "4.1", "4.9", "5.0" ]
    name: typescript@${{ matrix.typescript }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm install typescript@${{ matrix.typescript }}
      - run: npm run test:definitions
