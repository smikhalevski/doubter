name: test

on:
  pull_request:
    paths:
      - "src/**"
      - "jest.config.json"
      - "package-lock.json"
      - "rollup.config.js"
      - "tsconfig.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test

  test-definitions:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        typescript: [ "4.1", "4.9", "5.0" ]
    name: typescript@${{ matrix.typescript }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm install --save-exact typescript@${{ matrix.typescript }}
      - run: npm run test:definitions
